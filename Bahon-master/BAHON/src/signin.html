<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .toast {
  position: fixed;
  top: 20px; /* Adjust the vertical distance from the top */
  left: 50%; /* Start positioning from the middle of the screen */
  transform: translateX(-50%); /* Shift the element left by 50% of its own width */
  min-width: 200px;
  padding: 10px 20px;
  border-radius: 8px;
  background-color: #333; /* Add a background color for visibility */
  color: white;
  font-weight: bold;
  display: none; /* Initially hidden */
  z-index: 50;
  text-align: center;
}
      .toast-success {
        background-color: #28a745;
      }
      .toast-error {
        background-color: #dc3545;
      }
    </style>
  </head>

  <body class="h-screen w-screen">
    <!-- Background Gradient -->
    <div class="relative w-full h-full bg-gradient-to-r from-[#015FC9] to-[#015FC3] flex items-center justify-center">
      <!-- Centered Content -->
      <div
        class="bg-white bg-opacity-100 backdrop-blur-md rounded-[10px] p-8 w-11/12 sm:w-6/12 md:w-6/10 lg:w-4/12 shadow-lg flex flex-col items-center"
      >
        <!-- Logo -->
        <img src="images/cards/bg6.jpg" alt="Logo" class="max-w-[40%] max-h-[50%] mb-2" />
        
        <!-- Sign-in box content -->
        <h2 class="text-center text-2xl font-semibold mb-4 text-[#0C67C1]">Admin Log-In</h2>
        <form id="loginForm" class="w-full">
          <div class="mb-4">
            <label class="mb-2.5 block font-bold text-black">Email</label>
            <div class="relative">
              <input
                id="email"
                type="email"
                placeholder="Enter your email"
                class="w-full rounded-[20px] border border-blue-400 font-bold border-stroke bg-white py-4 pl-6 pr-10 outline-none focus:border-primary"
              />
            </div>
          </div>

          <div class="mb-6">
            <label class="mb-2.5 block font-bold text-black">Password</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                placeholder="Enter password"
                class="w-full rounded-[20px] border border-blue-400 font-bold border-stroke bg-white py-4 pl-6 pr-10 outline-none focus:border-primary"
              />
            </div>
          </div>

          <div class="mb-5">
            <button
              type="button"
              id="loginButton"
              class="w-full cursor-pointer rounded-[20px] border p-4 font-medium text-white transition hover:bg-opacity-90"
              style="
                background: linear-gradient(90deg, #0572ee, #003f87);
                background-size: 200% 200%;
                animation: gradientShift 5s ease infinite;
                border: none;
              "
            >
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
      // User credentials
      const validEmail = "sabit123@gmail.com";
      const validPassword = "123456";

      // Elements
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("loginButton");
      const toast = document.getElementById("toast");

      // Function to show toast messages
      function showToast(message, isSuccess) {
        toast.textContent = message;
        toast.className = `toast ${isSuccess ? "toast-success" : "toast-error"}`;
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
        }, 5000);
      }

      // Login button click handler
      loginButton.addEventListener("click", () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (email === validEmail && password === validPassword) {
          showToast("Login successful!", true);
          setTimeout(() => {
            window.location.href = "index.html"; // Redirect to the index page
          }, 1500);
        } else {
          showToast("Email or password is invalid.", false);
        }
      });
    </script>
  </body>
</html>
